<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>유저 리스트(Mybatis)</h1>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>phone</th>
        <th>birth</th>
        <th>gender</th>
        <th>상세</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u: ${users}">
        <td th:text="${u.uId}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.phone}"></td>
        <td th:text="${u.birth}"></td>
        <td th:text="${u.gender}"></td>
        <td>
            <a th:href="@{'/users/detail.do'(u_id=${u.uId})}">
                상세
<!--                타임리프는 주소를 쓸때 th:href="" 주소를 생성-->
<!--                @{} : 전달할 파라미터
                    ${} : 변수 찾아오는 것
                    타임리프 문자열 '' 작은 따옴표
                    /users/detail.do => url 에 자동으로 파라미터를 붙여준다.
                    // 기능 : url 인코딩 + ? 물음표 붙여준다 +
        -->
            </a>
        </td>
<!--        자동으로 겟을 붙인다 (getter/setter 로 안 불러오와도 된다.) -->
<!--        <td th:text="${u.getUId()}"></td> -->
<!--        속성에 th 가 있으면 렌더링한다. jsp 와 퍼그의 중간단게의 심플하면서도 명시적인 - 스프링 -->
    </tr>

    <!--    반복 users 를 u 라는 변수상자에 담는다.-->
    </tbody>
</table>
<div>
    <a th:href="@{'/users/signup.do'}">회원등록</a>
    <!--        <button><a th:href="@{'/users/signup.do'}">회원등록</a></button>-->
</div>
</body>
</html>
